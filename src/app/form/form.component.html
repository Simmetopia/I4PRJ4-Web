<div class="row">
  <div class="col-4">
    <form [formGroup]="eventForm" (ngSubmit)="saveEvent(eventForm.value)">
      <div class="form-group">
        <input formControlName="formName" id="sessionName" type="text" class="form-control" placeholder="Event name..." />
      </div>
      <div class="form-group">
        <input formControlName="cost" id="sessionCost" type="text" class="form-control" placeholder="Event Cost ..." />
      </div>
      <div class="form-group">
        <input formControlName="time" id="sessionDate" type="text" class="form-control" placeholder="Time ..." />
      </div>
      <div class="form-group">
        <input formControlName="sessions" id="sessions" type="text" class="form-control" placeholder="session name..." />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-danger" (click)="goBack()">Back
      </button>
    </form>
  </div>
  <div class="col-8">
    <table class="table table-sm table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Event Name</th>
          <th scope="col">Event Price</th>
          <th scope="col">Event date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events; index as g">
          <th scope="row">{{g+1}}</th>
          <td>{{event.title}}</td>
          <td>{{event.cost | currency:'USD':'true'}}</td>
          <td>{{event.time| date:'d-M-yyyy'}}</td>
          <td>
            <fa name="html5"></fa>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
